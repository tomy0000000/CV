{{ with .Site.Data.content }}
<header>
  <div class="page-title">
    <h1>{{ .name }}</h1>
    <div class="address">{{ .address }}</div>
  </div>
  <div>
    <a href="mailto:{{ .email }}">
      <i class="fas fa-envelope"></i> {{ .email }}
    </a>
    <a href="tel:{{ .phone }}"> <i class="fas fa-phone"></i> {{ .phone }} </a>
    <a href="//{{ .website }}"> <i class="fas fa-globe"></i> {{ .website }} </a>
  </div>
</header>
{{ end }}
