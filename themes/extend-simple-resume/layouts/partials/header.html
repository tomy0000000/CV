<header>
    <div class="page-title">
        <h1>{{ .name }}</h1>
        <div class="address">{{ .address }}</div>
    </div>
    <div>
        {{ with .email }}
        <a href="mailto:{{ . }}">
            <i class="fas fa-envelope"></i> {{ . }}
        </a>
        {{ end }}
        {{ with .phone }}
        <a href="tel:{{ . }}">
            <i class="fas fa-phone"></i> {{ . }}
        </a>
        {{ end }}
        {{ with .website}}
        <a href="https://{{ . }}">
            <i class="fas fa-globe"></i> {{ . }}
        </a>
        {{ end }}
        {{ with .github }}
        <a href="https://github.com/{{ . }}">
            <i class="fab fa-github"></i> {{ . }}
        </a>
        {{ end }}
    </div>
</header>
