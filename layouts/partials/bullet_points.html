<ul>
  {{ range . }}
  {{ if eq (printf "%T" .) "string" }}
    <li>{{ . | markdownify }}</li>
  {{ else }}
    <li>{{ .name | markdownify }}
    {{ with .details }}
      <ul>
        {{ range . }}
          <li>{{ . | markdownify }}</li>
        {{ end }}
      </ul>
    {{ end }}
    </li>
  {{ end }}
  {{ end }}
</ul>
