<!DOCTYPE html>
<html>
  <head>
    <title>{{ site.Title }}</title>

    <!-- Favicon -->
    {{ if isset site.Params "favicon" }}
    <link rel="icon" href="/{{ site.Params.favicon }}" />
    {{ end }}

    <!-- CSS Tags -->
    {{- partial "tags_css.html" . -}}

    <!-- Google Analytics -->
    {{ if isset site.Params "googleanalytics" }}
      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Params.GoogleAnalytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());
        gtag("config", "{{ site.Params.GoogleAnalytics }}");
      </script>
    {{ end }}

    <!-- Facebook Pixel -->
    {{ if isset site.Params "facebookpixel" }}
      <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '{{ site.Params.facebookPixel }}');
        fbq('track', 'PageView');
      </script>
      <noscript>
        <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id={{ site.Params.facebookPixel }}&ev=PageView&noscript=1" />
      </noscript>
    {{ end }}
  </head>
  <body>
    <div class="page">
      <div class="container">
        {{- partial "header.html" . -}}
        {{ block "main" . }}
        {{ end }}
        {{- partial "footer.html" . -}}
      </div>
    </div>
  </body>
</html>
